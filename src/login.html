<!DOCTYPE html>
<html lang="en">
  <head>
    <title>E Tutor - Login Page</title>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body id="login-page">
    <div class="container">
      <!-- navbar page -->
      <nav class="navbar">
        <div class="nav-left">
          <div class="brand-container flex-center-y flex-gap">
          <a href="../index.html">
          <img
            class="brand-logo"
            src="./media/logo-cap.png"
            alt="Education"
          />
          </a>
          <a href="../index.html">
          <div class="h3">E Tutor</div>
          </a>
        </div>
        </div>
        <div class="nav-right">
          <button class="btn btn-link btn-link-secondary">Don't Have Account ?</button>
          <a href="signup.html">
          <button class="btn btn-outline-secondary">Create Account</button>
        </a>
        </div>
      </nav>

      <main>
        <div class="wallpaper flex-center-x">
          <img loading="lazy" src="./media/computer-desk.png" class="img-responsive" />
        </div>
        <div class="form-container">
          <h1 class="text-center secondary">Sign In To Your Account</h1>
          <form action="#" class="flex-column flex-gap">
            <div class="input-wrapper">
              <label for="email">Email</label>
              <input
                class="input"
                type="text"
                id="email"
                placeholder="Email Address"
              />
            </div>
            <div class="input-wrapper">
              <label for="password">Password</label>
              <input
                class="input"
                type="text"
                id="password"
                type="password"
                placeholder="Create Password"
              />
            </div>
            <div class="flex-center-y flex-space-between">
              <div class="flex-center-y flex-gap">
                <input type="checkbox" id="remember" />
                <label for="remember">Remember Me</label>
              </div>
              <div>
                <a href="product-list.html">
                <div class="btn btn-secondary">
                  Sign In <i class="fas fa-chevron-right"></i>
                </div>
                </a>
              </div>
            </div>
          </form>
      </main>
    </div>
  </body>
</html>
