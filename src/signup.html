<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E Tutor app  - Signup</title>
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
/>
  <link rel="stylesheet" href="./css/style.css">
  
</head>
<body id="signup-page">
  <div class="container">
      <!-- navbar  -->
    <nav class="navbar">
        <div class="nav-left">
          <div class="brand-container flex-center-y flex-gap">
          <img
            class="brand-logo"
            src="./media/logo-cap.png"
            alt="Education"
          />
          <div class="h3">E Tutor</div>
          </div>
        </div>
        <div class="nav-right">
          <button class="btn btn-link btn-link-primary">Don't Have Account ?</button>
          <a href="login.html">
            <button class="btn btn-outline-primary">Sign In</button>
          </a>
        </div>
      </nav>

      <main>
        <div class="wallpaper flex-center-x">
          <img loading="lazy" src="./media/rocket.png" class="img-responsive" />
        </div>

        <div class="form-container">
          <h1 class="text-center primary">Create Your Account</h1>
          <form action="#" class="flex-column flex-gap">
            <div class="flex flex-gap-2">
            <div class="input-wrapper flex-grow-1">
              <label for="firstName">First Name</label>
              <input
                class="input"
                id="firstName"
                placeholder="First Name"
              />
            </div>
            
            <div class="input-wrapper flex-grow-1">
              <label for="larstName">Last Name</label>
              <input
                class="input"
                id="lastName"
                placeholder="Last Name"
              />
            </div>
            </div>
            
            <div class="input-wrapper">
              <label for="userName">User Name</label>
              <input
                class="input"
                type="text"
                id="userName"
                placeholder="User Name"
              />
            </div>
            
            <div class="input-wrapper">
              <label for="email">Email</label>
              <input
                class="input"
                type="text"
                id="email"
                placeholder="Email Address"
              />
            </div>
            
            <div class="flex flex-gap-2">
            <div class="input-wrapper flex-grow-1">
              <label for="password">Password</label>
              <input
                class="input"
                id="password"
                type="password"
                placeholder="Create Password"
              />
            </div>
            
            <div class="input-wrapper flex-grow-1">
              <label for="confirmPassword">Confirm Password</label>
              <input
                class="input"
                id="confirmPassword"
                type="password"
                placeholder="Confirm Password"
              />
            </div>
            </div>

            <div class="flex-center-y flex-space-between">
              <div class="flex-center-y flex-gap">
                <input type="checkbox" id="remember" />
                <label for="remember">Remember Me</label>
              </div>
              <div>
                <div class="btn btn-primary">
                  Create Account <i class="fas fa-chevron-right"></i>
                </div>
              </div>
            </div>
          </form>
      </main>
    </div>
</body>
</html>
